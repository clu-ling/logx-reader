rules:

  #- import: ${pathPrefix}/entities/avoid.yml

######################################
# Concepts
######################################

  - name: "org-ner"
    label: Organization
    priority: 3
    example: "DoD"
    type: token
    pattern: |
      [entity="B-ORG"]
      # extant mentions should take priority
      [entity="I-ORG" & !mention=/./]* 

  - name: "loc-ner"
    label: Location
    type: token
    pattern: |
      [entity="B-LOC"]
      [entity="I-LOC"]*
      [word=/^\,$/]? 
      [word=/^[A-Z]{2}$/]?
      #last 2 lines allow for things like "Hamburg, DE"; "Tucson, AZ"

  # https://en.wikipedia.org/wiki/Twenty-foot_equivalent_unit
  - name: "units"
    label: Unit
    type: token
    pattern: |
      [lemma=/(?i)^(TEU|ton|pound|kg)s?$/]

  - name: "quantity"
    label: Quantity
    type: token
    pattern: |
      [word=/^\d/] (?=@Unit)

  - name: "quantifier-1"
    label: Quantity
    type: token
    pattern: |
      [lemma=/^(many|much)$/]
  
  - name: "quantified-concept"
    label: QuantifiedConcept
    type: token
    pattern: |
      @unit:Unit of @concept:Concept
  
  # FIXME: introduce a more principled way of identify cargo
  - name: "cargo"
    label: Cargo
    type: token
    pattern: |
      [tag=/^N/] cargo

  - name: "unknown-cargo"
    label: UnspecifiedCargo
    type: token
    pattern: |
      # "the cargo"
      (?<=[!tag=/^N/]) cargo

    
