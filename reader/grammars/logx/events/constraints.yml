vars:
  rulePriority: "1+"

rules:
  - name: "proximity-contraint-1"
    label: ProximityConstraint
    example: "near Hamburg"
    priority: ${rulePriority}
    pattern: |
      trigger = [lemma=/^(near)$/]
      location: Location = <case
      #add: "within/less than <n> <dist-unit> of", "close to", "nearby", in the region/regional, 

  - name: "origin-contraint-1"
    label: OriginConstraint
    example: "from Hamburg"
    priority: ${rulePriority}
    type: token
    pattern: |
      (?<=[lemma=/^(from)$/]) @Location

  - name: "origin-contraint-2"
    label: OriginConstraint
    example: "from Hamburg"
    priority: ${rulePriority}
    type: token
    pattern: |
      @Transport.origin

  - name: "origin-contraint-3"
    label: OriginConstraint
    example: "leave Hamburg"
    priority: ${rulePriority}
    pattern: |
      trigger = [lemma=leave]
      location: Location = >dobj

  - name: "destination-contraint-1"
    label: DestinationConstraint
    example: "to Hamburg"
    priority: ${rulePriority}
    type: token
    pattern: |
      (?<=[lemma=/^(to)$/]) @Location
  
  - name: "destination-contraint-2"
    label: DestinationConstraint
    example: "to Hamburg"
    priority: ${rulePriority}
    type: token
    pattern: |
      @Transport.destination

  - name: "quantity-contraint-1"
    label: QuantityConstraint
    type: token
    example: "with enough excess cargo capacity"
    priority: ${rulePriority}
    pattern: |
      (?<modifier> [tag=/^(JJ|NN)/]+)?
      (?<item> [mention=Concept]+ [lemma=/^(capacity)/])
      #add: extra, additional, uncommitted, surplus, redundant, 
      #unused, leftover, reserve, ?emergency, overflow, spare