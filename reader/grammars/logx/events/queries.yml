- name: "query"
  label: Query
  action: distinctArgs
  priority: 2+
  example: "When will the freighter arrive?"
  pattern: |
    trigger = [tag=/^W/ & !mention=Query]
    need:Entity = (<<|>>) [incoming=/^(dobj|nsubj)/] | (<<|>>)+ [incoming=/^(dobj|nsubj)/]
    predicate:Verb? = (<<|>>)+ [outgoing=nsubj]
    constraints:Constraint* = (<<|>>)+

