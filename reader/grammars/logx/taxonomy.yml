- Sentence:
  - XP:
    - VerbPhrase:
      - Verb
    - AdpositionalPhrase:
      - Adposition
    - WhPhrase
    # NOTE: these are converted in an action to create Concepts
    - NounPhrase:
      - Noun
  - Quantifier

- Avoid:
  - Reference
  - PossibleTrigger

- Trigger:
  - ShipmentOfTrigger
  - TransportTrigger

- Entity:
  - Concept:
    - QuantifiedConcept
    - Location:
      - Port:
        - UnspecifiedPort
      - Base:
        - UnspecifiedBase
    - Organization
    - Vessel
    - Cargo:
      # "the cargo"
      - UnspecifiedCargo
      # TEUs of freeze-dried ice cream
      - QuantifiedCargo
      - ShipmentOf
    - RiskOf

- Measurement:
  - Unit
  - Quantity

- Event:
  - Causal:
    - Increase
    - Decrease
    - Correlation
    - SameAs
    - InfluenceRelation
  - Transport
- Coref

- Constraint:
  - LocationConstraint:
    - ProximityConstraint
    - OriginConstraint
    - DestinationConstraint
  - QuantityConstraint
  - TimeConstraint:
    - TimeExpression:
      - Date:
        - Month
        - Day:
          # ex. 11 in 3/11/2012
          - CalendarDay
          # Monday, Tuesday, etc.
          - DayOfWeek
        - Year:
          - FiscalYear
      - OnTime
      - BeforeTime
      - AfterTime
      - IntervalTime:
        - ComplexIntervalTime
      - TimeUnit

# See https://gitlab.logx.cloud/team/bbn/logx-reader/-/issues/1
- Query:
  - WhoQuery
  - WhatQuery:
    - VesselQuery
    - CargoQuery
  - WhyQuery
  - WhereQuery:
    - LocationQuery
  - WhenQuery
  - HowQuery
  - QuantityQuery