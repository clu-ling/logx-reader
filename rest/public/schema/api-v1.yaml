info:
  version: "1.0.0"
  title: LogX reader API
  description: RESTful API exposing core functionality of LogX reader.
  contact:
    email: gus@parsertongue.org
# https://swagger.io/docs/specification/api-host-and-base-path/
servers:
 #- url: "http://localhost:9000/api"
 - url: /api
tags:
  - name: "ie"
    description: |
      Operations related to information extraction.
  - name: "config"
    description: |
      Endpoints for inspecting project config.
paths:
  /extract:
    get:
      tags:
        - ie
      summary: |
        Extract Odin Mentions from text.
      description: |
        Extract Odin Mentions from text.
      parameters:
        - name: text
          in: query
          description: |
            The text to be analyzed.
          required: true
          schema:
            type: string
        #  example:
      responses:
        '200':
          description: Array of Mentions matching the criteria.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentionData'

  /annotate:
    get:
      tags:
        - ie
      summary: |
        Annotate text.
      description: |
        Annotate (tokenize, tag, parse, etc.) text.
      parameters:
        - name: text
          in: query
          description: |
            The text to be annotated.
          required: true
          schema:
            type: string
        #  example:
      responses:
        '200':
          description: Annotated text in the form of Document JSON.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

